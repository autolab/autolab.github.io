# Site settings
title: Autolab Development Blog
email: autolab-dev@<span class="displaynone">X</span>andrew.cmu.edu
description: > # this means to ignore newlines until "baseurl:"
  Read on for release news, feature spotlights, development insights, and
  more!
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://autolab.github.io" # the base hostname & protocol for your site
twitter_username:
github_username: autolab

exclude:
  - README.md
  - LICENSE
  - Gemfile.lock
  - Gemfile

permalink: /:year/:month/:title/

# Build settings
markdown: redcarpet

redcarpet:
  extensions:
    - no_intra_emphasis
    - tables
    - fenced_code_blocks
    - autolink
    - disable_indented_code_blocks
    - strikethrough
    - footnotes
    - with_toc_data

sass:
  sass_dir: _sass
  style: compressed

# --- Custom metadata ---
author: Autolab Dev Team

# One of two ways to get links in the header
# (the other is to create a Jekyll Page, see tags.html)
links:
  - url: http://www.autolabproject.com/
    title: About
  - url: https://github.com/autolab/Autolab
    title: GitHub
